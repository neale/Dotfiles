# ear zsh is kinda tight
set-option -g default-shell $SHELL

# look good
set -g default-terminal "screen-256color"

# act like GNU screen
unbind C-b
set -g prefix C-a

# vi everywhere
set-window-option -g mode-keys vi

# from "vim and tmux, get married" 
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# autoreload
bind r source-file ${HOME}/.tmux.conf \; display-message ".tmux.conf reloaded"

# C-a C-a for last active window
bind-key C-a last-window

# use base 1 window indexing
set -g base-index 1

setw -g aggressive-resize on

set -g window-status-current-attr bold
set -g status-left-length 70
set -g status-left ' [#(whoami)]'
set -g status-bg colour18
set -g status-fg colour8
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg colour18
set-window-option -g window-status-current-format '  #W  '
set-window-option -g window-status-format '  #W  '

set -g pane-border-fg colour19
set -g pane-active-border-fg green
set -g pane-active-border-bg default

bind-key -n C-H swap-window -t -1
bind-key -n C-L swap-window -t +1


